<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <button class="button">Get Device Location</button>
        <section class="location">
          <div class="city">
            <span><i class="bx bx-map"></i></span>
            Chicago, US
          </div>
          <div class="date">Friday 21 October 2022</div>
        </section>
        <div class="current">
          <div class="temp">15<span>째c</span></div>
          <div class="weather">Sunny</div>
          <img
            src="http://openweathermap.org/img/wn/01d@2x.png"
            alt="Weather Icon"
          />
          <div class="feel">
            <i class="bx bxs-thermometer"></i>
            feels like: 13째c
          </div>
          <div class="hi-low">
            <i class="bx bxs-down-arrow-alt"></i> 13째c / 16째c
            <i class="bx bxs-up-arrow-alt"></i>
          </div>
          <div class="humi">
            <span>
              <i class="bx bxs-droplet-half"></i>
            </span>
            humidity: 50%
          </div>
          <div class="wind">
            <i class="bx bx-wind"></i>
            wind: 10 km/h
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
